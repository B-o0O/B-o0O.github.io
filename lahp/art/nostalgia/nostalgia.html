<!DOCTYPE html>
<html lang="en">

<head>
    <title>System.css Starter</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="98.css">
    <link rel="stylesheet" type="text/css" href="system.css">
    <link rel="stylesheet" type="text/css" href="nostalgia.css" />
    <!-- <link rel="stylesheet" href="./pointillism.js" /> -->


</head>

<body>
    <aside>
        <ul class="tree-view">
            <li>
                <a href="#pointillism">Pointillism</a>
            </li>
        </ul>

    </aside>
    <main>

        <section id="pointillism">
            <div>
                <img decoding="async" width="640" height="431"
                    src="https://www.artst.org/wp-content/uploads/2022/01/A-Sunday-Afternoon-on-the-Island-of-La-Grande-Jatte-–-Georges-Seurat.jpg"
                    alt="A Sunday Afternoon on the Island of La Grande Jatte" class="wp-image-9597"
                    srcset="https://www.artst.org/wp-content/uploads/2022/01/A-Sunday-Afternoon-on-the-Island-of-La-Grande-Jatte-–-Georges-Seurat.jpg 640w, https://www.artst.org/wp-content/uploads/2022/01/A-Sunday-Afternoon-on-the-Island-of-La-Grande-Jatte-–-Georges-Seurat-300x202.jpg 300w"
                    sizes="(max-width: 640px) 100vw, 640px" data-eio="p">
                <img loading="lazy" decoding="async" width="616" height="480"
                    src="https://www.artst.org/wp-content/uploads/2022/05/L-Hirondelle-Steamer-on-the-Seine-Paul-Signac.jpg"
                    alt="L'Hirondelle Steamer on the Seine - Paul Signac" class="wp-image-13258"
                    srcset="https://www.artst.org/wp-content/uploads/2022/05/L-Hirondelle-Steamer-on-the-Seine-Paul-Signac.jpg 616w, https://www.artst.org/wp-content/uploads/2022/05/L-Hirondelle-Steamer-on-the-Seine-Paul-Signac-300x234.jpg 300w"
                    sizes="auto, (max-width: 616px) 100vw, 616px" data-eio="p">
                <img class="primary-image" width="640" height="430" ng-class="{'loading' : model.loading }"
                    src="https://uploads5.wikiart.org/images/georges-seurat/la-grande-jatte-1884.jpg!HD.jpg"
                    sizes="(max-width: 640px) 100vw, 640px" data-eio="p">
                <img class="primary-image" width="640" height="430" ng-class="{'loading' : model.loading }"
                    src="https://uploads0.wikiart.org/images/georges-seurat/bathers-at-asni-res-1884.jpg!HD.jpg"
                    sizes="(max-width: 640px) 100vw, 640px">
            </div>

        </section>


    </main>



</body>

</html>
